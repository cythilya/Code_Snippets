<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>$title</title>
<link rel="stylesheet" href="css/reset-font-min.css">
<link rel="stylesheet" href="css/clearfix.css">
<link rel="stylesheet" href="css/jquery-ui-1.9.0.custom.dialog.min.css">
<link rel="stylesheet" href="css/style.css">
<!--[if lt IE 9]>
<script src="js/html5.js"></script>
<![endif]-->
</head>
<body>
<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
<script src="js/jquery-ui.min.js"></script>
<script>
var dialogObject =
    $(['<div class="mainContent">',
    '   <div class="inner">',
    '   </div>',
    '</div>'].join('')).dialog({
        dialogClass: 'customPopup keystonePopup',
        modal: true,
        resizable: false,
        draggable: false,
        width: 850,
        height: 'auto',
        title: '購物約定條款',
        open: function () {
            var dDialogSelf = $(this);

            //cancel
            dDialogSelf.on('click', '.cancel', function (e) {
                e.preventDefault();
                dDialogSelf.dialog('close');
            });
        },
        close: function () {
            var dDialogSelf = $(this);
            dDialogSelf.hide();
        }
    });

    dialogObject.dialog('open');
</script>
</body>
</html>
