<!doctype html>
<html>
<head>
<title>$title</title>
<meta charset="utf-8">
<link rel="stylesheet" href="skin/reset-font-min.css">
<link rel="stylesheet" href="skin/clearfix.css">
<link rel="stylesheet" href="skin/style.css">
<style>
.image-uploader{margin: 100px auto 0 auto;}
</style>
</head>
<body>
<div class="image-uploader js-image-uploader">
	<div class="image-uploader-wrapper">
		<div class="header">Click "Select File to Upload" to upload image.</div>
		<div class="body">
			<div class="loading"><img src="skin/ajax-loader.gif" alt="loading" /></div>
			<div class="preview"></div>
		</div>
		<div class="footer">
			<div class="message">Done :)</div>
			<a href="#" class="btn btn-confirm">Confirm</a>
			<a href="#" class="btn btn-upload">Select File to Upload</a>
			<input type="file" class="file-upload" />
		</div>
	</div>
</div>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<script src="js/prefixfree.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
