<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>parentNode, children/childNodes, firstChild, lastChild, previousSibling/nextSibling</title>
<!--[if lt IE 9]>
<script src="js/html5.js"></script>
<![endif]-->
</head>
<div>Allowed readers:</div>
<ul id="myList"><li>Bob</li><li id="myItem">Alice</li><li>Pusheen</li></ul>
<script>
//空白或導致取得的node為(whitespace) text node
getParentNode('myItem');
getFirstChild('myList');
getLastChild('myList');
getPrevSibling('myItem');
getNextSilbling('myItem');

function getParentNode(nodeID){
	var parendNode = document.getElementById(nodeID).parentNode;
	console.log(parendNode);
};

function getFirstChild(nodeID){
	var firstChild = document.getElementById(nodeID).firstChild;
	console.log(firstChild);
};

function getLastChild(nodeID){
	var lastChild = document.getElementById(nodeID).lastChild;
	console.log(lastChild);
};

function getPrevSibling(nodeID){
	var prevSibling = document.getElementById(nodeID).previousSibling;
	console.log(prevSibling);
};

function getNextSilbling(nodeID){
	var nextSilbling = document.getElementById(nodeID).nextSibling;
	console.log(nextSilbling);
};

var body = document.body;
console.log(body.firstChild === body.childNodes[0]);
console.log(body.lastChild === body.childNodes[body.childNodes.length-1]);
console.log(body.children);
</script>
</body>
</html>
