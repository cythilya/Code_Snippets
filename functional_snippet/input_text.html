<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>$title</title>
</head>
<body>
<input type="text" class="inputText" value="Enter text..." placeholder="Enter text...">
<a class="check" href="#">check!</a>
<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
<script>
/*
JavaScript: getAttrbute, setAttrbute
jQuery: attr, prop
*/
var dCheckBtn = $('.check');
var dInputText = $('.inputText');

dCheckBtn.click(function(e){
	e.preventDefault();
	var attr = dInputText.attr('value');
	var prop = dInputText.prop('value');

	console.log(dInputText.val());
	console.log(attr);
	console.log(prop);
	console.log(dInputText.attr('placeholder'));
});

</script>
</body>
</html>
