<body>
<div id="playground"></div>
<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
<script>
//module pattern - jQuery
function library(module){
	$(function(){
		if(module.init){
			module.init();
		}
	});
	return module;
};

var myLibrary = library(function(){
	return {
		init: function(){
			//implementation
		}
	}
}());
</body>
