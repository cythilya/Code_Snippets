<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>$title</title>
</head>
<body>
<div id="playground"></div>
<script>
var countUp = function(number){
	var num = number;
	for(var i=1; i<=num; i++){
		console.log(i);
	}
};

var countDown = function(number){
	var num = number;
	while(num){
		console.log(num);
		num--;
	}
};

var chooseNumer = function(callback){
	if(typeof callback !== 'function'){
		callback = false;
	}

	if(callback){
		callback(number);
	}
};

chooseNumer(countUp(5));
chooseNumer(countDown(10));
</script>
</body>
</html>
