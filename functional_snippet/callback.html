<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>$title</title>
<style>
#playground{
	width: 100px;
	height: 100px;
}	
</style>
</head>
<body>
<div id="playground"></div>
<script>
//example 1
var countUp = function(number){
	var num = number;
	for(var i=1; i<=num; i++){
		console.log(i);
	}
};

var countDown = function(number){
	var num = number;
	while(num){
		console.log(num);
		num--;
	}
};

var chooseNumer = function(callback){
	if(typeof callback !== 'function'){
		callback = false;
	}

	if(callback){
		callback(number);
	}
};

chooseNumer(countUp(5));
chooseNumer(countDown(3));

//example 2
var myapp = {
	color: 'green',
	paint: function(node){
		var thisNode = node;
		thisNode.style.background = this.color;
	}
};

myapp.paint(document.getElementById('playground'));

</script>
</body>
</html>
