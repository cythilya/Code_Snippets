<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>$title</title>
</head>
<body>
<div id="playground"></div>
<script>
var MYAPP = MYAPP || {};
MYAPP.namespace = function(ns_string){
	var parts = ns_string.split('.'),
		parent = MYAPP,
		i;

	if(parts[0] === 'MYAPP'){
		parts = parts.slice(1);
	}

	for(i = 0 ; i < parts.length; i++){
		if(typeof parent[parts[i]] === 'undefined'){
			parent[parts[i]] = {};
		}
		parent = parent[parts[i]];
	}
	return parent;
};
MYAPP.namespace('MYAPP.modules.module2');
</script>
</body>
</html>
