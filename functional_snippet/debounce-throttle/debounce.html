<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>$title</title>
<link rel="stylesheet" href="css/reset-font-min.css">
<link rel="stylesheet" href="css/clearfix.css">
</head>
<body>
<a class="btn-debounce" href="#">click!</a>
<script src="js/jquery-1.8.2.min.js"></script>
<script>
function debounce(fn, delay) {
  var timer = null;
  return function () {
    var context = this, args = arguments;
    clearTimeout(timer);
    timer = setTimeout(function () {
      fn.apply(context, args);
    }, delay);
  };
};

$('.btn-debounce').click(debounce(function (e){
	e.preventDefault();
	console.log('click');
}, 250));
</script>
</body>
</html>
