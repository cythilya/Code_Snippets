<script>
//Code Reuse Patterns - Classical Inheritance - #1 The Default Pattern
function Parent(name){
	this.name = name || 'Adam';
};

Parent.prototype.say = function(){
	return this.name;
};

function Child(name){
	//empty
};

function inherit(C, P){
	C.prototype = new P();
};

inherit(Child, Parent);

var kid = new Child();
console.log(kid.say());

//kid.name = 'Lucky';

var son = new Child('Lucky');
